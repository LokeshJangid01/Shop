{% extends "app/base.html" %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container text-center">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete the Order "{{ order.customer_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Yes, delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
