{% extends "app/base.html" %}
{% block title %}Produt  List{% endblock %}
{% block content %}
<div class="container text-center">
  <div class="row p-3 mb-2 bg-success text-white">
      <div class="col"><h1>Orders</h1></div>
  </div>

  <div class="row">
      <div class="col">
        <h2>Name</h2>
      </div>
      <div class="col">
        <h2>Total Order Price</h2>
      </div>
      <div class="col">
        <h2>Detail</h2>
      </div>
      <div class="col">
        <h2>Edit</h2>
      </div>
      <div class="col"><h2>Delete</h2></div>
  </div>
  {% for order in orders %}
      <div class="row p-2 mb-2 bg-info-subtle text-info-emphasis">
          <div class="col">{{order.customer_name}}</div>
          <div class="col">${{order.total_order_price}}</div>
          <div class="col">
            
              <a href="{% url 'order_detail' order.id %}" class="btn btn-success">View Details</a>
          
          </div>
          <div class="col">
              
                <td><a href="{% url 'order_update' order.id %}" class="btn btn-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a>
              
          </div>
          <div class="col">
              
                <a href="{% url 'order_delete' order.id %}" class="btn btn-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a>
              
          </div>
      </div>
    {% endfor %}
  
  <button type="button" class="btn btn-warning">
      <a href="{% url 'order_create' %}" class="nav-link">Add New Order</a>
  </button>
</div>
    
    
    
{% endblock %}
